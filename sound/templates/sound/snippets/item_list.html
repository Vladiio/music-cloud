<ul class="list-group">
    {% if song_list %}
        {% for song in song_list %}
            <li class="list-group-item">
                <a href="{% url 'song-detail' song.slug %}">{{ song.title }}</a>
            </li>
        {% endfor %}
    {% else %}
    <li class="list-group-item">
        No results
    </li>
{% endif %}
</ul>
